<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <div class="calculator_grid">
        <div class="calc_display">0
            <div class="firstValue" data-firstValue="firstValue"></div>
            <div class="secondValue" data-secondValue="secondValue"></div>
        </div>
        <div class="calc_buttons">
            <button>0</button> 
            <button>1</button> 
            <button>2</button> 
            <button>3</button> 
            <button>4</button> 
            <button>5</button> 
            <button>6</button> 
            <button>7</button> 
            <button>8</button>
            <button>9</button>  
            <button class="decimal" data-action="decimal">.</button> 
            <button class="operator" data-action="add">+</button> 
            <button class="operator" data-action="subtract">-</button> 
            <button class="operator" data-action="multiply">x</button> 
            <button class="operator" data-action="divide">/</button> 
            <button class="equals"  data-action="equals">=</button> 
            <button class="clear" data-action="clear">C</button> 
        </div>
    </div>
</body>
</html>
<script src='script.js'></script>
